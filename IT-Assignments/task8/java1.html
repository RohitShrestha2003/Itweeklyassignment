<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Variable Types</title>
</head>
<body>
    <script>
        
        var numericValue = 18;            
        var floatValue = 6.2;           
        var stringValue = "Hi"; 
        var booleanValue = false;          

     
        document.write("<h2>JavaScript Variable Types</h2>");
        document.write("<p><strong>Numeric Value:</strong> " + numericValue + "</p>");
        document.write("<p><strong>Float Value:</strong> " + floatValue + "</p>");
        document.write("<p><strong>String Value:</strong> " + stringValue + "</p>");
        document.write("<p><strong>Boolean Value:</strong> " + booleanValue + "</p>");
    </script>
</body>
</html>
