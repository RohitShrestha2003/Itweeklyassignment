<!DOCTYPE html>
<html>
<head>
    <title>Display Image by Number</title>
</head>
<body>
<script>
    let num = prompt("Enter a number between 1 and 4:");


    num = Number(num);

    if (num >= 1 && num <= 4) {
       
        for (let i = 1; i <= 4; i++) {
            if (i === num) {
                document.write('<img src="' + i + '.jpg" alt="Image ' + i + '" width="150" style="margin:10px;">');
            }
        }
    } else {
        alert("Invalid input! Please enter a number between 1 and 4.");
    }
</script>
</body>
</html>
