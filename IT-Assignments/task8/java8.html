<!DOCTYPE html>
<html>
<head>
    <title>Join Array Elements</title>
</head>
<body>
    <script>
        let myColor = ["Red", "Green", "White", "Black"];

        
        let output1 = myColor.toString();

     
        let output2 = myColor.join();

      
        let output3 = myColor.join('+');

        
        alert(output1);
        alert(output2);
        alert(output3);

        
        console.log(output1);
        console.log(output2);
        console.log(output3);
    </script>
</body>
</html>
